<!DOCTYPE html>
<html lang="en">
<head>

    <div>

                    </h4>
                </div>
                <div class="slide" id="slide3">

                </div>

                        No limits amazing skills baseball park!
                    </h4>
                </div>
            </div>
        </div>
    </div>
    
    <div class="ranking">
        <input type="checkbox" name="check-summary" id="check-summary">
        <details open>
            <summary><label for="check-summary">타율TOP5</label></summary>
            <div class="content">
