<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="./style.css">
    <script src="https://code.jquery.com/jquery-3.7.1.js"
        integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous"></script>
    <title>내집꾸미기 B모듈</title>
</head>

<body>

    <div class="container">


        <h3 class="mt-5">내집꾸미지 B모듈</h3>

        <div class="input-group w-50 mt-3">
            <input type="text" class="form-control" placeholder="검색어를 입력하세요." id="search-input">
        </div>

        <table class="table mt-3">
            <thead class="thead-dark">
                <tr>
                    <th scope="col">사진</th>
                    <th scope="col">상품명</th>
                    <th scope="col">브랜드명</th>
                    <th scope="col">가격</th>
                </tr>
            </thead>
            <tbody id="listDOM">
            </tbody>
        </table>

        <div>
            <h4 class="mt-5">장바구니</h4>
            <table class="table mt-3">
                <thead class="thead-dark">
                    <tr>
                        <th scope="col">사진</th>
                        <th scope="col">상품명</th>
                        <th scope="col">브랜드명</th>
                        <th scope="col">가격</th>
                        <th scope="col">수량</th>
                        <th scope="col">합계</th>
                        <th scope="col">취소</th>
                    </tr>
                </thead>
                <tbody id="basketDOM">

                </tbody>
            </table>
            <h5 class="mt-3">total : <span id="totalDOM">0</span>원</h5>
            <button class="btn btn-primary mt-3" id="purchase-btn">구매하기</button>
        </div>

        <div id="drop-area" class="bg-primary p-4">
            Drop Here!!
        </div>

        <div class="modal" id="purchase-modal">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title">구매하기</h5>
                    </div>
                    <div class="modal-body">
                        <input type="text" class="form-control" placeholder="이름">
                        <input type="text" class="form-control mt-3" placeholder="주소">
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-primary" id="purchase-final-btn">구매하기</button>
                        <button type="button" class="btn btn-secondary" id="purchase-modal-close-btn">닫기</button>
                    </div>
                </div>
            </div>
        </div>

        <div class="modal" id="receipt-modal">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title">구매내역</h5>
                    </div>
                    <div class="modal-body">
                        <canvas id="receipt-canvas" width="400" height="400" style="border: 1px solid #aaa; width: 400px; height: 400px;"></canvas>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" id="receipt-modal-close-btn">닫기</button>
                    </div>
                </div>
            </div>
        </div>

    </div>

    <script type="module" src="./js/App.js"></script>
</body>

</html>
