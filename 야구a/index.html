<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>야구</title>
</head>
<body>

    <div>
        <div id="slide_box">
            <div id="slider">
                <div class="slide" id="slide1">
                    <h4>
                        No limits amazing skills baseball park!
                    </h4>
                </div>
                <div class="slide" id="slide2">
                    <h4>
                        스킬스 베이스볼 파크에 오신것을 환영합니다.
                    </h4>
                </div>
                <div class="slide" id="slide3">
                    <h4>
                        New Champion, New Challenge, Skills Baseball Park
                    </h4>
                </div>
                <div class="slide" id="slide4">
                    <h4>
                        스킬스베이스볼 파크를 응원해주시는 모든 분께 감사드립니다.
                    </h4>
                </div>
                <div class="slide" id="slide5">
                    <h4>
                        No limits amazing skills baseball park!
                    </h4>
                </div>
            </div>
        </div>
    </div>
    
    <div id="ranking">
        
        <div id="league">
            <input id="check-btn" type="checkbox"/>
            <label for="check-btn">주말리그</label>
            <ul class="top">
                <li>주일투</li>
                <li>주이투</li>
                <li>주삼투</li>
                <li>주사투</li>
                <li>주오투</li>
            </ul> 
        </div>   

        <div class="rank">
            <input type="radio" name="check-summary" id="check-summary1">
            <details>
                <summary><label for="check-summary1">타율TOP5</label></summary>
                <div class="content">
                    <p>타율1등<br>타율2등</p>
                </div>
            </details>
        </div>
    
        <div class="rank">
            <input type="radio" name="check-summary" id="check-summary2">
            <details>
                <summary><label for="check-summary2">홈런TOP5</label></summary>
                <div class="content">
                    <p>홈런1등<br>홈런2등</p>
                </div>
            </details>
        </div>
    
        <div class="rank">
            <input type="radio" name="check-summary" id="check-summary3">
            <details>
                <summary><label for="check-summary3">다승TOP5</label></summary>
                <div class="content">
                    <p>다승1등<br>다승2등</p>
                </div>
            </details>
        </div>
    </div>

</body>
</html>
