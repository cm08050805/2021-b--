            <div class="slide"><img src="/공통/images/01.PNG" alt=""></div>

        <div class="slides">

        </div>
    </div>
</body>
<style>
    * {
        padding: 0;
        margin: 0;
        box-sizing: border-box;
    }

    .surve {
        width: 1600px;
        height: 50px;
        border-bottom: 5px solid #e0e0e0;
    }

    a {
        text-decoration-line: none;
        font-size: 15px;
        color: black;
        line-height: 30px;
    }

    .util_menu>.management {
        width: 60px;
        height: 30px;
        background-color: #bcbcbc;
        border-radius: 10px;
        text-align: center;

    }

    .util_menu>.login {
        margin-left: 1300px;
    }

    .main {
        width: 1600px;
        height: 100px;
    }

    .main>img {
        width: 300px;
        height: 225px;
        margin-left: -50px;
        margin-top: -50px;
    }

    .nav {
        margin-left: 710px;
    }

    .nav>a {
        font-size: 25px;
        margin-left: 50px;
    }

    * {
        padding: 0px;
        margin: 0px;
        box-sizing: border-box;
    }

    input {
        display: none;
    }

    #visual {
        position: relative;
        width: 100%;
        height: 800px;
        background-color: gray;
        overflow: hidden;
        margin: auto;
        margin-top: 100px;
    }

    #visual:hover .slides {
        animation-play-state: paused;
    }

    .slides {
        position: absolute;
        width: 400%;
        height: 100%;
        left: 0px;
        top: 0px;
        display: flex;
        display: none;
        animation-name: slideanimation;
        animation-duration: 12s;
        animation-iteration-count: infinite;
    }

    .slide{
        width: 100%;
        height: 100%;
    }

    .slide > img {
        width: 100%;
        height: 100%;
    }

    #slide3:checked~.buttons>.button:nth-child(3),
    #slide2:checked~.buttons>.button:nth-child(2),
    #slide1:checked~.buttons>.button:nth-child(1),
    #slide3:checked~#visual>.slides:nth-child(3),
    #slide2:checked~#visual>.slides:nth-child(2),
    #slide1:checked~#visual>.slides:nth-child(1) {
        display: flex;
    }

    @keyframes slideanimation {
        0% {
            left: 0;
        }

        30% {
            left: 0%;
        }

        33% {
            left: -100%;
        }

        63% {
            left: -100%;
        }

        66% {
            left: -200%;
        }

        96% {
            left: -200%;
        }

        100% {
            left: -300%;
        }
    }

    .buttons {
        width: 100%;
        margin: auto;
        position: relative;
        margin-top: -400px;
    }

    .button {
        width: 100%;
        position: absolute;
        top: 0px;
        left: 0px;
        display: flex;
        justify-content: space-between;
        display: none;
    }

    .button label {
        cursor: pointer;
    }

    .left {
        transform: scaleX(-1);
    }
</style>
